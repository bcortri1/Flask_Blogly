{% extends "base.html" %}
{% block content %}

<div class="border">
    <h2>Edit Post</h2>
    <form action ="/posts/{{post.id}}/edit" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{post.title}}" placeholder="Enter a title"  required><br>

        <label for="content">Content</label>
        <input type="text" name="content" value="{{post.content}}" placeholder="Enter text" required><br><br>

        <div class="grid">
            {% for tag in tags %}
                {% if tag in post.tags %}
                    <label for="tags">{{tag.name}} </label><input type="checkbox" name="tags" value="{{tag.id}}"checked><br>
                {% else %}
                    <label for="tags">{{tag.name}} </label><input type="checkbox" name="tags" value="{{tag.id}}"><br>
                {% endif %}
            {% endfor %}
        </div>
        <br><br>

        <a href="/posts/{{post.id}}"><button type="button">Cancel</button></a>
        <button type="submit">Save</button>
    </form>
</div>

{% endblock %}
