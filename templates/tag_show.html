{% extends "base.html" %}
{% block content %}

<div class="border">
    <h2>{{tag.name}}</h2>
    <ul>
    {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
    </ul>
    <form>
        <button formaction="/tags/{{tag.id}}/edit" formmethod="get">Edit</button>
        <button class="delete" formaction="/tags/{{tag.id}}/delete" formmethod="post">Delete Tag</button>
    </form>
</div>

{% endblock %}
